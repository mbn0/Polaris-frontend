<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center px-4">
  <div class="max-w-lg w-full text-center">
    <!-- 404 Animation/Illustration -->
    <div class="mb-8">
      <div class="text-6xl font-bold text-indigo-600 mb-4">404</div>
      <div class="text-gray-600 text-xl mb-6">Oops! Page not found</div>
    </div>

    <!-- Error Message -->
    <div class="bg-white rounded-lg shadow-lg p-8 mb-8">
      <div class="mb-6">
        <svg class="mx-auto h-16 w-16 text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16c-.77.833.192 2.5 1.732 2.5z" />
        </svg>
        <h1 class="text-2xl font-semibold text-gray-900 mb-2">Page Not Found</h1>
        <p class="text-gray-600">
          The page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong URL.
        </p>
      </div>

      <!-- Navigation Options -->
      <div class="space-y-4">
        <button 
          (click)="goHome()"
          class="w-full bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition-colors duration-200 font-medium"
        >
          Go to Homepage
        </button>
        
        <button 
          (click)="goBack()"
          class="w-full bg-gray-100 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-200 transition-colors duration-200 font-medium"
        >
          Go Back
        </button>
      </div>
    </div>

    <!-- Help Links -->
    <div class="text-sm text-gray-500">
      <p class="mb-2">Need help? Try these:</p>
      <div class="flex justify-center space-x-4">
        <a routerLink="/login" class="text-indigo-600 hover:text-indigo-800 underline">Login</a>
        <a routerLink="/register" class="text-indigo-600 hover:text-indigo-800 underline">Register</a>
        <a routerLink="/dashboard" class="text-indigo-600 hover:text-indigo-800 underline">Dashboard</a>
      </div>
    </div>
  </div>
</div>
