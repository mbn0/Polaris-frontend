    <div class="min-h-screen bg-gray-50">
      <!-- Navigation Header -->
      <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-16">
            <div class="flex items-center">
              <h1 class="text-xl font-semibold text-gray-900">Polaris</h1>
            </div>
            <div class="flex items-center space-x-4">
              <!-- Show these only when NOT logged in -->
              <div *ngIf="!isLoggedIn">
                <a
                  routerLink="/register"
                  routerLinkActive="text-indigo-600 border-indigo-600"
                  class="px-3 py-2 text-sm font-medium text-gray-700 hover:text-indigo-600 border-b-2 border-transparent hover:border-indigo-600 transition-colors"
                >
                  Register
                </a>
                <a
                  routerLink="/login"
                  routerLinkActive="text-indigo-600 border-indigo-600"
                  class="px-3 py-2 text-sm font-medium text-gray-700 hover:text-indigo-600 border-b-2 border-transparent hover:border-indigo-600 transition-colors"
                >
                  Login
                </a>
              </div>

              <!-- Show these only when logged in -->
              <div *ngIf="isLoggedIn" class="flex items-center space-x-4">
                <div class="text-sm text-gray-700">
                  Welcome, <span class="font-semibold">{{ currentUser?.email }}</span>
                </div>
                <button
                  (click)="logout()"
                  class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors duration-200 flex items-center"
                >
                  <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                  </svg>
                  Logout
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <!-- Main Content -->
      <main>
        <router-outlet></router-outlet>
      </main>

      <!-- Feedback Footer -->
      <footer class="mt-auto">
        <app-feedback></app-feedback>
      </footer>
    </div>
