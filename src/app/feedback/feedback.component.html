<!-- Feedback Section -->
<div class="feedback-section">
  <!-- Debug Info (temporary) -->
  <div class="text-xs text-gray-500 mb-2 text-center">
    Debug: isLoggedIn={{isLoggedIn}}, isAdmin={{isAdmin}}, isStudent={{isStudent}}, isInstructor={{isInstructor}}
  </div>

  <!-- Feedback Buttons -->
  <div class="flex items-center justify-center space-x-4 py-4">
    
    <!-- Student & Instructor Buttons -->
    <div *ngIf="isLoggedIn && (isStudent || isInstructor)" class="flex items-center space-x-4">
      <!-- Send Feedback Button -->
      <button 
        (click)="openFeedbackForm()"
        class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors duration-200 shadow-sm hover:shadow-md">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        Send Feedback
      </button>

      <!-- View My Feedback Button -->
      <button 
        (click)="openFeedbackList()"
        class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors duration-200 shadow-sm hover:shadow-md">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
        </svg>
        My Feedback
      </button>
    </div>

    <!-- Admin Buttons -->
    <div *ngIf="isLoggedIn && isAdmin" class="flex items-center space-x-4">
      <!-- Manage Feedback Button -->
      <button 
        (click)="openAdminFeedback()"
        class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-purple-600 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition-colors duration-200 shadow-sm hover:shadow-md">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
        Manage Feedback
      </button>
    </div>

    <!-- Temporary Test Buttons (for debugging) -->
    <div *ngIf="!isLoggedIn" class="flex items-center space-x-4">
      <p class="text-sm text-gray-600">Not logged in:</p>
      <a 
        href="/login" 
        class="inline-flex items-center px-4 py-2 text-sm font-medium text-indigo-600 bg-indigo-50 rounded-md hover:bg-indigo-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors duration-200">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
        </svg>
        Login
      </a>
      <!-- Temporary test button -->
      <button 
        (click)="openFeedbackForm()"
        class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-md hover:bg-red-700 transition-colors duration-200">
        Test Feedback (Debug)
      </button>
    </div>
  </div>

  <!-- Modals -->
  <app-feedback-form 
    *ngIf="showFeedbackForm"
    (feedbackSubmitted)="onFeedbackSubmitted()"
    (close)="closeAllModals()">
  </app-feedback-form>

  <app-feedback-list 
    *ngIf="showFeedbackList"
    (close)="closeAllModals()">
  </app-feedback-list>

  <app-admin-feedback 
    *ngIf="showAdminFeedback"
    (close)="closeAllModals()">
  </app-admin-feedback>
</div>
